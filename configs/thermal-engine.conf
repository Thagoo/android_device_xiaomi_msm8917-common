# SENSOR : ALIAS
# apc1-cpu0-usr : cpu0
# apc1-cpu1-usr : cpu1
# apc1-cpu2-usr : cpu2
# apc1-cpu3-usr : cpu3
# gpu0-usr : gpu
#debug
#Conf file: /vendor/etc/thermal-engine.conf

[VIRTUAL-CPUS]
trip_sensor apc1-cpu0-usr
set_point 85000
set_point_clr 70000
sensors apc1-cpu0-usr apc1-cpu1-usr apc1-cpu2-usr tsens_tz_sensor
weights
sampling 100
math 2

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8937_tz
sensors qdsp-usr gpu0-usr
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[BATTERY_CHARGING_CTL]
sampling 10000
sensor case_therm-adc
thresholds 44000 46000 48000 
thresholds_clr 42000 44000 46000 
actions battery battery battery 
action_info 1 2 3 

[LCD_SKIN_MANAGEMENT]
sampling        5000
sensor          case_therm-adc
thresholds       56000 66000
thresholds_clr   52000 56000 
actions          lcd lcd 
action_info      110  90

